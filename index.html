<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.webp" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="container">
        <div class="celular">
            <img src="./img/instagram-celular.png" alt="Celular">
        </div>
        <div class="continue">
            <div class="continue__grupo">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="Logo do Instagram">
                <div class="foto-perfil">
                    <img src="./img/avatar.png" alt="Foto do perfil">
                </div>
                <a href="#" class="continue__login">Continue como Avatar</a>
                <a href="#" class="continue__logout">Remover conta</a>
            </div>
            <div class="continue__grupo">
                <p class="continue__nao-conta">Não é Avatar?</p>
                <p class="continue__nao-conta">
                    <span class="continue__link">Alternar contas</span>
                    ou
                    <span class="continue__link">Inscreva-se</span>
                </p>
            </div>
            <div class="app">
                <p class="baixar__app">Baixe o aplicativo</p>
                <div class="app__download">
                    <a href="" class="app__plataforma"></a>
                    <a href="" class="app__plataforma"></a>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
